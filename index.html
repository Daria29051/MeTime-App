<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="main">
        <div class="1-screen"></div>
        <div class="choice-screen"></div>
        <!-- Секция партнеры -->
        <section class="partners">
          <div class="top-partners">
            <div class="partner">
              <a href="https://fitstars.ru/">
                <img src="assets/fitstars.svg" alt="Партнер 1" />
              </a>
            </div>
            <div class="partner">
              <a href="https://www.mariakardakova.com/">
                <img src="assets/marys.png" alt="Партнер 2" />
              </a>
            </div>
            <div class="partner">
              <a href="https://www.detmir.ru/">
                <img src="assets/detmir.svg" alt="Партнер 3" />
              </a>
            </div>
            <div class="partner">
              <a href="https://www.korablik.ru/">
                <img src="assets/korablic.svg" alt="Партнер 4" />
              </a>
            </div>
            <div class="partner">
              <a href="https://familydoctor.ru/">
                <img src="assets/doc.svg" alt="Партнер 5" />
              </a>
            </div>
          </div>
          <div class="bottom-partners">
            <div class="partner">
              <a href="https://skoromama.ru/">
                <img src="assets/skoromama.svg" alt="Партнер 6" />
              </a>
            </div>
            <div class="partner">
              <a href="https://www.centr-rebenka.ru/">
                <img src="assets/centrreb.png" alt="Партнер 7" />
              </a>
            </div>
            <div class="partner">
              <a href="https://mamadeti.ru/">
                <img src="assets/motherandchild.svg" alt="Партнер 8" />
              </a>
            </div>
            <div class="partner">
              <a href="https://www.huggies.ru/">
                <img src="assets/huggies_logo_svg.svg" alt="Партнер 9" />
              </a>
            </div>
            <div class="partner">
              <a href="https://malinari.ru/">
                <img src="assets/milinary.png" alt="Партнер 10" />
              </a>
            </div>
          </div>
          <div class="become-partner">
            <button class="partner-btn">Стать нашим партнером</button>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-section about">
            <h2>О нас</h2>
            <p>
              Наша команда стремится создавать инновационные решения и улучшать
              мир вокруг нас &hearts;.
            </p>
            <div class="contact">
              <a href="tel:+7 (XXX)XXX-XX-XX">+7 (XXX) XXX-XX-XX</a>
              <a href="mailto:example@example.com">example@example.com</a>
            </div>
          </div>
          <div class="footer-section links">
            <h2>Ссылки</h2>
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">Советы</a></li>
              <li><a href="#">Партнеры</a></li>
              <li><a href="#">Клуб мам</a></li>
            </ul>
          </div>
          <div class="footer-section apps">
            <h2>Скачайте себе:</h2>
            <a href="#"><img src="assets/googleplay-f.svg" alt="google" /></a>
            <a href="#"><img src="assets/appstore-f.svg" alt="appstore" /></a>
          </div>
          <div class="footer-section contact-form">
            <h2>Подпишись на нашу рассылку</h2>
            <form action="#" method="post">
              <input
                type="email"
                name="email"
                class="text-input contact-input"
                placeholder="Введите ваш email..."
              />
              <button type="submit" class="btn btn-big">Отправить</button>
            </form>
          </div>
        </div>
        <div class="footer-bottom">
          &copy; Сделано для мамочек, с любовью &hearts; Дарья, Евгения,
          Джессика.
        </div>
        <div class="socials">
          <a href="#"><img src="assets/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="assets/pinterest.png" alt="Pinterest" /></a>
          <a href="#"><img src="assets/youtube.png" alt="YouTube" /></a>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
